<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bars N Beaches</title>
</head>
<body>
<main role="main" class="container">
  <form method="POST" action="/registration" th:object="${userForm}" class="form-signin">
    <h2 class="form-signin-heading">Create your account</h2>
    <div>
      <input type="text" name="username" th:value="*{username}" class="form-control" placeholder="Username" autofocus="true" />
    </div>
    <br>
    <div>
      <input type="password" name="password" th:value="*{password}" class="form-control" placeholder="Password" />
    </div>
    <br>
    <div>
      <label>Are You a Bar Owner?</label>
      <select typeof="text" name="isBarOwner" th:value="*{isBarOwner}" class="form-control">
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <br>
    <div>
      <label>Please enter a image URL</label>
      <input type="text" name="userPic" th:value="*{userPic}" class="form-control" placeholder="Enter Image URL to page" />
    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
  </form>
</main>
</body>
</html>
